<!DOCTYPE html>
<html>

<head>
  <script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>
  <style>
    svg {
      font: 12px sans-serif;
      text-anchor: middle;
    }

    rect {
      stroke: lightgray;
      stoke-width: 1px;
      fill: none;
    }

    .y.axis path{
      fill: none;
      stroke: none;
    }

  </style>
</head>

<body>
  <script>
    var rows = [{'': 'sepal length', 'sepal length': 1, 'sepal width': 0.06113, 'petal width': 0.62486, 'petal length': 0.76117, 'species': 0.61871}, {'': 'sepal width', 'sepal length': 0.02736, 'sepal width': 1, 'petal width': 0.24111, 'petal length': 0.47764, 'species': 0.40078}, {'': 'petal length', 'sepal length': 0.6768, 'sepal width': 0.21622, 'petal width': 0.85376, 'petal length': 1, 'species': 0.94137}, {'': 'petal width', 'sepal length': 0.60519, 'sepal width': 0.16504, 'petal width': 1, 'petal length': 0.86356, 'species': 0.92888}, {'': 'species', 'sepal length': 0.61871, 'sepal width': 0.40078, 'petal width': 0.92888, 'petal length': 0.94137, 'species': 1}];


   // d3.csv("cross-tab.csv", function(error, rows) {
      var data = [];

   //   console.log(rows);
      rows.forEach(function(d) {
        var x = d[""];
        delete d[""];
        for (prop in d) {
          var y = prop,
            value = d[prop];
          data.push({
            x: x,
            y: y,
            value: +value
          });
        }
      });
      console.log(data);
      var margin = {
          top: 50,
          right: 80,
          bottom: 25,
          left: 50
        },
        width = 500 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom,
        domain = d3.set(data.map(function(d) {
          return d.x
        })).values(),
        num = Math.sqrt(data.length),
             color = d3.scaleLinear()
                .domain([-1, 0, 1])
                .range(["#B22222", "#fff", "#000080"]);

             var x = d3.scalePoint()
            .range([0, width])
            .domain(domain),

            y = d3.scalePoint()
                .range([0, height])
                .domain(domain),
            xSpace = x.range()[1] - x.range()[0],
            ySpace = y.range()[1] - y.range()[0];
      ySpace = y.range()[1] - y.range()[0];

      var svg = d3.select("body")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      var cor = svg.selectAll(".cor")
        .data(data)
        .enter()
        .append("g")
        .attr("class", "cor")
        .attr("transform", function(d) {
          return "translate(" + x(d.x) + "," + y(d.y) + ")";
        });

      cor.append("rect")
        .attr("width", xSpace)
        .attr("height", ySpace)
        .attr("x", -xSpace / 2)
        .attr("y", -ySpace / 2)

      cor.filter(function(d){
          var ypos = domain.indexOf(d.y);
          var xpos = domain.indexOf(d.x);
          for (var i = (ypos + 1); i < num; i++){
            if (i === xpos) return false;
          }
          return true;
        })
        .append("text")
        .attr("y", 5)
        .text(function(d) {
          if (d.x === d.y) {
            return d.x;
          } else {
            return d.value.toFixed(2);
          }
        })
        .style("fill", function(d){
          if (d.value === 1) {
            return "#000";
          } else {
            return color(d.value);
          }
        });

        cor.filter(function(d){
          var ypos = domain.indexOf(d.y);
          var xpos = domain.indexOf(d.x);
          for (var i = (ypos + 1); i < num; i++){
            if (i === xpos) return true;
          }
          return false;
        })
        .append("circle")
        .attr("r", function(d){
          return (width / (num * 2)) * (Math.abs(d.value) + 0.1);
        })
        .style("fill", function(d){
          if (d.value === 1) {
            return "#000";
          } else {
            return color(d.value);
          }
        });

     var aS = d3.scaleLinear()
            .range([-margin.top + 5, height + margin.bottom - 5])
            .domain([1, -1]);

   var yA = d3.axisRight()
            .scale(aS)
            .tickPadding(7);

    var aG = svg.append("g")
      .attr("class", "y axis")
      .call(yA)
      .attr("transform", "translate(" + (width + margin.right / 2) + " ,0)")

    var iR = d3.range(-1, 1.01, 0.01);
    var h = height / iR.length + 3;
    iR.forEach(function(d){
        aG.append('rect')
          .style('fill',color(d))
          .style('stroke-width', 0)
          .style('stoke', 'none')
          .attr('height', h)
          .attr('width', 10)
          .attr('x', 0)
          .attr('y', aS(d))
      });
  //  });

  </script>
</body>

</html>
